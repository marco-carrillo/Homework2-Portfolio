     <!--************************************************************************************************-->
    <!--  Defining the elements for a grid.  Only 1 row required, 3 columns, both at the end empty      -->
    <!--************************************************************************************************-->

    <div class="container bg-white mb-5 mx-5 mt-3" id="formwrapper">  <!--To wrap the contact form around-->

          <form>  <!--Start of the input form-->

               <div class="container text-info">  <!-- divider contains the -->
                    <h2 class="text-info">Contact Me</h2><hr>
               </div>

               <!--  Formatting the name address-->
               <div class="form-group">
                    <label for="contact-name">Name</label>
                    <input type="text" class="form-control" id="contact-name" placeholder="John Smith">
               </div>

               <!--  Formatting the e-mail address-->
               <div class="form-group">
                    <label for="contact-email">Email address</label>
                    <input type="email" class="form-control" id="contact-email" placeholder="john.smith@gmail.com">
               </div>

               <!-- this will be used for an optional form (not in the original requirement but, what the heck, looks cool..... -->
               <div class="form-group">
                    <label for="reason-for-contact">Please tell us about this query</label>
                    <select multiple class="form-control" id="reason-for-contact">
                    <option selected>Request information about products</option>
                    <option>All media/investor inquiries</option>
                    <option>Franchising and/or distribution</option>
                    <option>All other</option>
                    </select>                    
               </div>

               <!-- This one is for the message text that the user wants to send-->
               <div class="form-group">
                    <label for="contact-message">Enter message</label>
                    <textarea class="form-control" id="contact-message" rows="4"></textarea>
               </div>

               <!-- This container is for the last radio button, again
                    Not in the requirement but it looks sleek and cool-->
               <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" checked="checked" id="like-website" value="likesite">
                    <label for="like-website">Please keep me informed of promotional activities</label>
               </div>

               <!-- Buttom to submit the information-->
               <div class="form-group mt-3 pb-3">
                    <button type="submit" class="btn btn-info">Submit</button>
               </div>
          </form>     

     </div>  <!-- Wrapper to the contact form-->
