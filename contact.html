<head>
     <meta charset="utf-8">

<body style="background-image: url(assets/images/background.png);">

    <!--********************************-->
    <!--  Formatting navigational bar   -->
    <!--********************************-->
    
    <div class="container">  <!--To wrap the navigational bar around-->
         <nav class="navbar navbar-expand-md navbar-light bg-white">    <!-- expands when it is a middle-sized monitor-->

              <!--Navbar brand, my name included here-->
              <div class="navbar-header h1">
                   <a class="navbar-brand bg-info text-white" id="myname" href="#" >Marco Carrillo</a>
               </div>

              <!--Toggle button, handles mobile screens-->
              <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#MyMenuHwrk2" aria-controls="MyMenuHwrk2" aria-expanded="false" aria-label="Toggle navigation">
                   <span class="navbar-toggler-icon"></span>
              </button>
              
               <div class="collapse navbar-collapse ml-auto" id="MyMenuHwrk2">
                   <!-- Navbar menu-->
                   <ul class="nav navbar-nav ml-auto">
                       <li class="nav-item"><a href="index.html" class="nav-link Active border-right">About<span class="sr-only">(current)</span></a></li>
                       <li class="nav-item"><a href="portfolio.html" class="nav-link border-right">Portfolio</a></li>
                       <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
                   </ul>

              </div>  <!--Navbar collapse-->
          </nav>  <!-- Overall nav element-->
          <hr>
     </div>  <!-- Wrapper to the navigational bar-->

    <!--************************************************************************************************-->
    <!--  Defining the elements for a grid.  Only 1 row required, 3 columns, both at the end empty      -->
    <!--************************************************************************************************-->

    <div class="container bg-white mb-5" id="formwrapper">  <!--To wrap the contact form around-->

          <form>  <!--Start of the input form-->

               <div class="container text-info">  <!-- divider contains the -->
                    <h2 class="text-info">Contact Me</h2><hr>
               </div>

               <!--  Formatting the name address-->
               <div class="form-group">
                    <label for="contact-name">Name</label>
                    <input type="text" class="form-control" id="contact-name" placeholder="John Smith">
               </div>

               <!--  Formatting the e-mail address-->
               <div class="form-group">
                    <label for="contact-email">Email address</label>
                    <input type="email" class="form-control" id="contact-email" placeholder="john.smith@gmail.com">
               </div>

               <!-- this will be used for an optional form (not in the original requirement but, what the heck, looks cool..... -->
               <div class="form-group">
                    <label for="reason-for-contact">Please tell us about this query</label>
                    <select multiple class="form-control" id="reason-for-contact">
                    <option>Request information about company's products</option>
                    <option>All media inquiries regarding company's products</option>
                    <option>Interested in becoming a company's distributor</option>
                    <option>All other</option>
                    </select>                    
               </div>

               <!-- This one is for the message text that the user wants to send-->
               <div class="form-group">
                    <label for="contact-message">Enter message</label>
                    <textarea class="form-control" id="contact-message" rows="4"></textarea>
               </div>

               <!-- This container is for the last one (a surreptitios radio button, again
                    Not in the requirement but it looks sleek and cool-->
               <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="like-website" value="likesite">
                    <label for="like-website">Do you like the webpage?</label>

               </div>
          </form>     

     </div>  <!-- Wrapper to the contact form-->

<!--************************************************************************-->
    <!-- Formating the footer.  Will make it 'fixed', similar to sticky in CSS  -->
    <!--************************************************************************-->
    
    <footer class="fixed-bottom bg-info text-light d-flex justify-content-center">
          <p>Copyright (c) - Marco Carrillo</p>
     </footer>
